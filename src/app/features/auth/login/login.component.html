<mat-card class="login-card">
  <h1>{{'auth.login.loginHeader' | translate }}</h1>

  <form [formGroup]="loginForm" class="d-flex flex-column login-form" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>
        <mat-icon class="medium">mail</mat-icon> {{'auth.login.emailLabel' | translate}}
      </mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email">
      <mat-error controlName="email"></mat-error>
    </mat-form-field>

     <mat-form-field>
      <mat-label>
        <mat-icon class="medium">password</mat-icon> {{'auth.login.passwordLabel' | translate}}
      </mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password">
      <mat-error controlName="password"></mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="rememberMe">{{'auth.login.rememberMe' | translate}}</mat-checkbox>
    <button class="w-10" type="submit" [showSpinner]="showSubmitSpinner" mat-raised-button color="accent">{{'auth.login.loginButton' | translate}}</button>
    <mat-error *ngIf="errors$ | async as submitError">{{submitError | apiErrorTranslated}}</mat-error>
  </form>
</mat-card>
